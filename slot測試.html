    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Page</title>
        <style>
            .product-card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 16px;
                margin: 16px;
                width: 200px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }

            .product-card img {
                max-width: 100%;
                border-radius: 4px;
            }

            .product-card h3 {
                font-size: 18px;
                margin: 8px 0;
            }

            .product-card p {
                font-size: 14px;
                color: #555;
            }

            .product-card .price {
                font-size: 16px;
                color: #e91e63;
                font-weight: bold;
            }

            .product-container {
                display: flex;
                flex-wrap: wrap;
            }
        </style>
    </head>

    <body>
        <h1>Products</h1>
        <div class="product-container"></div>

        <!-- Template for Product Card -->
        <template id="product-template">
            <div class="product-card">
                <img src="" alt="Product Image" class="product-img">
                <h3 class="product-title"></h3>
                <p class="product-brief"></p>
                <div class="price"></div>
            </div>
        </template>

        <script src="app.js"></script>
    </body>
    <script>
        // 定義產品資料
        const products = [
            {
                img: 'https://via.placeholder.com/200',
                title: 'Product 1',
                brief: 'This is a brief description of Product 1.',
                price: '$19.99'
            },
            {
                img: 'https://via.placeholder.com/200',
                title: 'Product 2',
                brief: 'This is a brief description of Product 2.',
                price: '$29.99'
            },
            {
                img: 'https://via.placeholder.com/200',
                title: 'Product 3',
                brief: 'This is a brief description of Product 3.',
                price: '$39.99'
            },
            {
                img: 'https://via.placeholder.com/200',
                title: 'Product 4',
                brief: 'This is a brief description of Product 4.',
                price: '$49.99'
            }
        ];

        // 獲取模板和容器
        const template = document.getElementById('product-template');
        const container = document.querySelector('.product-container');

        // 動態生成產品卡片
        products.forEach(product => {
            // 複製模板內容
            const clone = template.content.cloneNode(true);

            // 填充模板內容
            clone.querySelector('.product-img').src = product.img;
            clone.querySelector('.product-title').textContent = product.title;
            clone.querySelector('.product-brief').textContent = product.brief;
            clone.querySelector('.price').textContent = product.price;

            // 插入到容器中
            container.appendChild(clone);
        });

    </script>

    </html>

</body>

</html>
