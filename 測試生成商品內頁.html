<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 商品卡片列表 -->
    <div id="productList">
        <div class="product-card" data-id="1" data-name="Laugavegur Trail" data-price="€200">
            <h3>Laugavegur Trail</h3>
            <p>Price: €200</p>
            <button onclick="viewProductDetail(1)">View Details</button>
        </div>
        <div class="product-card" data-id="2" data-name="Hornstrandir Nature Reserve" data-price="€150">
            <h3>Hornstrandir Nature Reserve</h3>
            <p>Price: €150</p>
            <button onclick="viewProductDetail(2)">View Details</button>
        </div>
    </div>
    <script>
        // 模擬商品資料庫
        const products = [
            { id: 1, name: 'Laugavegur Trail', price: '€200', description: 'Beautiful hiking trail in Iceland.' },
            { id: 2, name: 'Hornstrandir Nature Reserve', price: '€150', description: 'Explore Westfjords wilderness.' }
        ];

        // 點擊卡片時儲存商品資訊並跳轉到詳細頁面
        function viewProductDetail(productId) {
            const selectedProduct = products.find(p => p.id === productId);
            localStorage.setItem('selectedProduct', JSON.stringify(selectedProduct)); // 保存商品資訊
            window.location.href = 'product-detail.html'; // 跳轉到商品詳細頁
        }

    </script>

</body>

</html>
