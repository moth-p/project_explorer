<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer</title>
    <link rel="icon" href="./src/img/logo.png">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body class="w-screen h-screen relative border-box ">
    <header class="w-[100%] h-[100%] bg-banner bg-no-repeat bg-cover">
        <nav class="bg-white/50 shadow fixed top-0 left-0 right-0 z-20">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-20 justify-between">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">

                        <!-- ham menu button -->
                        <button type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-400 active:opacity-60"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                            <!--
                      Icon when menu is closed.
          
                      Menu open: "hidden", Menu closed: "block"
                    -->
                            <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true" data-slot="icon">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <!--
                      Icon when menu is open.
          
                      Menu open: "block", Menu closed: "hidden"
                    -->
                            <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true" data-slot="icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start gap-6">
                        <div class="flex shrink-0 items-center">
                            <a href="#"><img class="h-6 w-auto" src="./src/img/logo.png" alt="Company Logo"></a>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-3 font-krona">

                            <div class="nav-btn flex justify-center items-center">
                                <a href="#"
                                    class="inline-flex items-center px-5 py-3 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:bg-opacity-50 active:bg-opacity-50  hover:rounded-xl active:text-rose-200 focus:text-rose-400 focus:bg-opacity-90  focus:bg-gray-100 focus:rounded-xl">Home</a>
                            </div>
                            <div class="nav-btn flex justify-center items-center">
                                <a href="#"
                                    class="inline-flex items-center px-5 py-3 text-sm font-medium text-gray-900  hover:bg-gray-100 hover:bg-opacity-50 active:bg-opacity-50  hover:rounded-xl active:text-rose-200 focus:text-rose-400 focus:bg-opacity-90  focus:bg-gray-100 focus:rounded-xl">Shop</a>
                            </div>
                            <div class="nav-btn flex justify-center items-center">
                                <a href="#"
                                    class="inline-flex items-center px-5 py-3 text-sm font-medium text-gray-900  hover:bg-gray-100 hover:bg-opacity-50 active:bg-opacity-50  hover:rounded-xl active:text-rose-200 focus:text-rose-400 focus:bg-opacity-90  focus:bg-gray-100 focus:rounded-xl">About
                                    Us</a>
                            </div>
                        </div>
                    </div>

                    <!-- Cart icon -->
                    <div
                        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        <button type="button"
                            class="relative rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-rose-400 focus:ring-offset-2 active:opacity-60">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">View notifications</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="space-y-1 pb-4 pt-2">
                    <a href="#"
                        class="block border-l-4 hover:border-rose-400 hover:bg-gray-50 py-2 pl-3 pr-4 text-gray-600 font-medium hover:text-rose-400 active:opacity-60">Home</a>
                    <a href="#"
                        class="block border-l-4 hover:border-rose-400 hover:bg-gray-50 py-2 pl-3 pr-4 text-gray-600 font-medium hover:text-rose-400 active:opacity-60">Shpo</a>
                    <a href="#"
                        class="block border-l-4 hover:border-rose-400 hover:bg-gray-50 py-2 pl-3 pr-4 text-gray-600 font-medium hover:text-rose-400 active:opacity-60">About
                        Us</a>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <!-- banner-top+ slogan -->
        <section class="w-screen h-[45%] flex justify-center items-center pt-[15%]">
            <p
                class="font-libreBodoni_boldItalic text-rose-400 text-[70px] sm:text-[120px] md:text-[150px] lg:text-[200px] 2xl:text-[250px]">
                <span class="italic">Explorer</span>
            </p>
        </section>

        <!-- banner-middle + star icon -->
        <section class="banner-middle-area w-screen h-[15%] flex justify-center items-center ">
            <img src="./src/img/banner-icon.png" class="h-[80%] lg:h-[100%]" alt="">
        </section>

        <!-- banner-botton + "HAVE FUN"s -->
        <section class="w-screen h-[15%] mx-auto xl:max-w-7xl flex justify-center items-center gap-x-20 lg:pt-[5%]">
            <p class="small-text text-neutral-100 hidden lg:block lg:text-2xl xl:text-3xl font-krona">{{&nbsp;Have
                Fun&nbsp;}}</p>
            <p class="small-text text-neutral-100 text-2xl lg:text-2xl  xl:text-3xl font-krona">{{&nbsp;Have Fun&nbsp;}}
            </p>
            <p class="small-text text-neutral-100 hidden lg:block lg:text-2xl  xl:text-3xl font-krona">{{&nbsp;Have
                Fun&nbsp;}}</p>
        </section>

        <!-- banner-botton + arrow icon  -->
        <div class="icon-arrow flex justify-center h-[10%] lg:items-center">
            <img src="./src/img/banner-icon-arrow.png" class="h-8" alt="arrow icon">
        </div>
    </header>

    <main class="w-screen h-screen">
        <!-- main-1-bg -->
        <section class="w-[100%] h-[100%] bg-mainBG-1 bg-no-repeat bg-cover md:bg-top">
            <section class="text-gray-200 w-screen h-[45%] flex justify-center items-center pt-[15%]">
                <section class="flex justify-center items-center flex-col space-y-3 md:space-y-5">
                    <p class="text-3xl md:text-5xl lg:text-7xl font-krona">Grand Canyon</p>
                    <p class="text-3xl md:text-5xl lg:text-7xl font-krona">National Park</p>
                </section>
            </section>

            <!-- main-1 star icon -->
            <section class="banner-middle-area w-screen h-[15%] flex justify-center items-center opacity-65">
                <img src="./src/img/banner-icon.png" class="h-[80%] lg:h-[100%]" alt="">
            </section>

            <!-- banner-botton-area + "HAVE FUN"s -->
            <section class="w-screen h-[15%] mx-auto xl:max-w-7xl flex flex-col space-y-4 justify-center items-center gap-x-20 pt-[30%] lg:pt-[5%]">
                <p class="small-text text-neutral-100 md:text-2xl lg:block lg:text-2xl xl:text-3xl font-krona">
                    A Majestic Natural Wonder</p>
                <p class="small-text text-neutral-100 md:text-2xl lg:text-2xl  xl:text-3xl font-krona">in Arizona, USA
                </p>
            </section>

            <!-- arrow icon  -->
            <!-- <div class="icon-arrow flex justify-center h-[10%] lg:items-center">
                    <img src="./src/img/banner-icon-arrow.png" class="h-8" alt="arrow icon">
                </div> -->

            <!-- main-1st-banner -  context -->
            <!-- <section class="context text-gray-200 space-y-10 h-[50%] flex flex-col justify-end items-end pb-20 pe-8">
                <p class="text-5xl font-krona">A Majestic Natural Wonder</p>
                <p class="text-5xl font-krona">in Arizona, USA</p>
            </section> -->
    </main>


    <footer></footer>

</body>

</html>
